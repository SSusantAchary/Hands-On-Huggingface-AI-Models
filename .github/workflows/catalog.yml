name: Notebook Catalog

on:
  push:
    branches: [main]
    paths:
      - 'meta/notebook_catalog.csv'
      - 'scripts/build_catalog.py'
  pull_request:
    paths:
      - 'meta/notebook_catalog.csv'
      - 'scripts/build_catalog.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build catalog
        run: python scripts/build_catalog.py

      - name: Commit updates
        run: |
          if git status --porcelain | grep -qE 'README.md|notebooks/catalog.md|notebooks/(audio|multimodal|nlp|vision)/[a-z_]+\.md'; then
            git config user.name 'github-actions'
            git config user.email 'github-actions@users.noreply.github.com'
            git commit -am 'chore: refresh notebook catalog'
          else
            echo 'No catalog changes to commit.'
          fi
