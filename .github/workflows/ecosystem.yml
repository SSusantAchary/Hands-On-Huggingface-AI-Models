name: Ecosystem Refresh

on:
  push:
    branches: [main]
    paths:
      - 'meta/ecosystem.yml'
      - 'scripts/build_ecosystem.py'
  schedule:
    - cron: '30 1 1 * *'  # Monthly at 06:00 IST (approx)

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Rebuild ecosystem section
        run: python scripts/build_ecosystem.py

      - name: Commit updates
        run: |
          if git status --porcelain | grep -qE 'README.md|docs/ecosystem.md'; then
            git config user.name 'github-actions'
            git config user.email 'github-actions@users.noreply.github.com'
            git commit -am 'chore: refresh ecosystem section'
          else
            echo 'No ecosystem updates to commit.'
          fi

      - name: Link check ecosystem pages
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress README.md docs/ecosystem.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build MkDocs (verification)
        run: |
          python -m pip install mkdocs-material
          mkdocs build --strict
